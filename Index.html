<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: skyblue;
        color: black;
      }
      table,
      th,
      td {
        padding: 5px;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Registration form</h1>
    <form>
      <table>
        <tr>
          <td>Username:</td>
          <td>
            <input type="text" placeholder="name" name="" />
          </td>
        </tr>

        <tr>
          <td>Password:</td>
          <td>
            <input type="password" placeholder="*****" name="" />
          </td>
        </tr>

        <tr>
          <td>Phone Number:</td>
          <td>
            <input type="number" placeholder="+088" name="" />
          </td>
        </tr>

        <tr>
          <td>Home District:</td>
          <td>
            <input type="text" placeholder="" name="" />
          </td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td>
            <input type="date" placeholder="" name="" />
          </td>
        </tr>

        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" placeholder="" name="gander" />Male
            <input type="radio" placeholder="" name="gander" />Female
          </td>
        </tr>

        <tr>
          <td>Web Server:</td>
          <td>
            <select>
              <option>HTTP Server</option>
              <option>Lighttpd</option>
              <option>Node.js</option>
              <option>Nginx</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Attatchment:</td>
          <td>
            <input type="file" placeholder="Choose a File" name="" />
          </td>
        </tr>

        <tr>
          <td>Favourite Hobby:</td>
          <td>
            <input type="checkbox" placeholder="" name="gander" />Gardening
            <input type="checkbox" placeholder="" name="gander" />Singing
            <input type="checkbox" placeholder="" name="gander" />Reading
            <input type="checkbox" placeholder="" name="gander" />Dancing
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
